<body>
    <div class="container">

            <ul class="list-group list-group-horizontal mt-5">

                <li class="list-group-item col-4 text-warning bg-info">Kitobning Muallifi</li>

            </div>

            <button class="btn btn-info my-3" onclick="add()">Add Book</button>

            <div class="modal-update col-6 m-auto my-5" style="display: none;">
